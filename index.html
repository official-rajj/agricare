<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <body>
    <!-- ðŸ”½ Google Translate Widget Container -->
    <div
      id="google_translate_element"
      style="position: absolute; top: 10px; right: 10px; z-index: 999"
    ></div>

    <div id="root"></div>

    <!-- âœ… Load Google Translate Script -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: "en", // Your default language
            includedLanguages: "en,hi", // Languages you want to allow
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          },
          "google_translate_element"
        );
      }
    </script>
    <script
      type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
